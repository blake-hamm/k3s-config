apiVersion: v1
kind: ResourceQuota
metadata:
  name: default
  namespace: default
spec:
  hard:
    limits.cpu: "4"
    limits.memory: "8G"
    requests.cpu: "3"
    requests.memory: "6G"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: default
  namespace: default
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "500M"
      defaultRequest:
        cpu: "250m"
        memory: "250M"
      max:
        cpu: "800m"
        memory: "1000M"
      min:
        cpu: "100m"
        memory: "50M"
      type: Container
