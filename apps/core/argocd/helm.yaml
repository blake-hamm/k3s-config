apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "-200"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.1.0
    helm:
      valuesObject:
        redis-ha:
          enabled: true
        controller:
          replicas: 2
        server:
          replicas: 2
        applicationSet:
          replicas: 2
        repoServer:
          replicas: 2
          automountServiceAccountToken: true
          volumes:
            - configMap:
                name: cmp-plugin
              name: cmp-plugin
            - name: custom-tools
              emptyDir: {}
          initContainers:
            - name: download-tools
              image: alpine:3.14
              command: [sh, -c]
              env:
                - name: AVP_VERSION
                  value: "1.18.0"
              args:
                - >-
                  wget -O argocd-vault-plugin https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v${AVP_VERSION}/argocd-vault-plugin_${AVP_VERSION}_linux_amd64 && chmod +x argocd-vault-plugin && mv argocd-vault-plugin /custom-tools/
              volumeMounts:
                - mountPath: /custom-tools
                  name: custom-tools
          extraContainers:
            - name: avp
              command: [/var/run/argocd/argocd-cmp-server]
              image: alpine:3.14
              securityContext:
                runAsNonRoot: true
                runAsUser: 999
              envFrom:
                - secretRef:
                    name: argocd-vault-plugin-credentials
              volumeMounts:
                - mountPath: /var/run/argocd
                  name: var-files
                - mountPath: /home/argocd/cmp-server/plugins
                  name: plugins
                - mountPath: /tmp
                  name: tmp
                # Register plugins into sidecar
                - mountPath: /home/argocd/cmp-server/config/plugin.yaml
                  subPath: avp.yaml
                  name: cmp-plugin
                # Important: Mount tools into $PATH
                - name: custom-tools
                  subPath: argocd-vault-plugin
                  mountPath: /usr/local/bin/argocd-vault-plugin
            - name: avp-helm
              command: [/var/run/argocd/argocd-cmp-server]
              image: alpine/k8s:1.27.13
              securityContext:
                runAsNonRoot: true
                runAsUser: 999
              envFrom:
                - secretRef:
                    name: argocd-vault-plugin-credentials
              volumeMounts:
                - mountPath: /var/run/argocd
                  name: var-files
                - mountPath: /home/argocd/cmp-server/plugins
                  name: plugins
                - mountPath: /tmp
                  name: tmp
                # Register plugins into sidecar
                - mountPath: /home/argocd/cmp-server/config/plugin.yaml
                  subPath: avp-helm.yaml
                  name: cmp-plugin
                # Important: Mount tools into $PATH
                - name: custom-tools
                  subPath: argocd-vault-plugin
                  mountPath: /usr/local/bin/argocd-vault-plugin
            - name: avp-kustomize
              command: [/var/run/argocd/argocd-cmp-server]
              image: alpine/k8s:1.27.13
              securityContext:
                runAsNonRoot: true
                runAsUser: 999
              envFrom:
                - secretRef:
                    name: argocd-vault-plugin-credentials
              volumeMounts:
                - mountPath: /var/run/argocd
                  name: var-files
                - mountPath: /home/argocd/cmp-server/plugins
                  name: plugins
                - mountPath: /tmp
                  name: tmp
                # Register plugins into sidecar
                - mountPath: /home/argocd/cmp-server/config/plugin.yaml
                  subPath: avp-kustomize.yaml
                  name: cmp-plugin
                # Important: Mount tools into $PATH
                - name: custom-tools
                  subPath: argocd-vault-plugin
                  mountPath: /usr/local/bin/argocd-vault-plugin
        configs:
          params:
            server.insecure: true
            application.namespaces: "*"
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
