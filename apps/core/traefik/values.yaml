globalArguments:
  - "--global.sendanonymoususage=false"
  - "--global.checknewversion=false"
additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"
  - "--log.level=INFO"
deployment:
  enabled: true
  replicas: 1
  annotations: {}
  podAnnotations: {}
  additionalContainers: []
  initContainers: []
resources:
  requests:
    cpu: "100m"
    memory: "50M"
  limits:
    cpu: "300m"
    memory: "150M"
ports:
  web:
    redirectTo:
      port: websecure
  websecure:
    tls:
      enabled: true
ingressRoute:
  dashboard:
    enabled: false
providers:
  kubernetesCRD:
    enabled: true
    ingressClass: traefik-external
    allowExternalNameServices: true
  kubernetesIngress:
    enabled: true
    allowExternalNameServices: true
    publishedService:
      enabled: false
rbac:
  enabled: true
service:
  enabled: true
  type: LoadBalancer
  # annotations:
  #   external-dns.alpha.kubernetes.io/hostname: local.bhamm-lab.com
  labels: {}
  loadBalancerSourceRanges: []
  externalIPs: []
  spec:
    loadBalancerIP: "192.168.69.37" # First address in metallb cidr
    clusterIP: "192.168.69.20" # From kube-vip
