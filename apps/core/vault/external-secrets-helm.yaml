apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: external-secrets
    repoURL: ghcr.io/external-secrets/charts/external-secrets
    targetRevision: 0.9.19
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
