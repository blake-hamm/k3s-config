apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openldap
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: openldap-stack-ha
    repoURL: https://jp-gouin.github.io/helm-openldap/
    targetRevision: 4.2.4
    helm:
      valuesObject:
        global:
          ldapDomain: "bhamm-lab.com"
        env:
          LDAP_ADMIN_PASSWORD: ${vault:secret/ldap#ADMIN_PASSWORD}
          LDAP_CONFIG_ADMIN_PASSWORD: ${vault:secret/ldap#ADMIN_PASSWORD}
        ltb-passwd:
          enabled: true
          ingress:
            enabled: false
        phpldapadmin:
          enabled: true
          ingress:
            enabled: false
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
