kind: Deployment
apiVersion: apps/v1
metadata:
  name: qbittorrent
  namespace: default
  labels:
    app: qbittorrent
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          volumeMounts:
            - name: qbittorrent-config-volume
              mountPath: /config
            - name: qbittorrent-downloads-volume
              mountPath: /downloads
          env:
            - name: UMASK
              value: "022"
            - name: QBITTORRENT__PORT
              value: 8080
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
        - name: gluetun
          image: qmcgaw/gluetun:latest
          env:
            - name: VPN_SERVICE_PROVIDER
              value: custom
            - name: VPN_TYPE
              value: wireguard
            - name: VPN_INTERFACE
              value: wg0
            - name: VPN_ENDPOINT_PORT
              value: "51820"
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: VPN_PORT_FORWARDING_PROVIDER
              value: protonvpn
          envFrom:
            - secretRef:
                name: qbittorrent-secret
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
            allowPrivilegeEscalation: false
            # - name: port-forward
            #   image:
            #     repository: ghcr.io/bjw-s/gluetun-qb-port-sync
            #     tag: v0.0.2@sha256:cb7d25d1a1249d326b9f1cf3afc1c6916b173e6784537245b07044420fd97372
            #   env:
            #     - name: GLUETUN_CONTROL_SERVER_HOST
            #       value: localhost
            #     - name: GLUETUN_CONTROL_SERVER_PORT
            #       value: 8000
            #     - name: QBITTORRENT_HOST
            #       value: localhost
            #     - name: QBITTORRENT_WEBUI_PORT
            #       value: 8080
            #     - name: CRON_ENABLED
            #       value: true
            #     - name: CRON_SCHEDULE
            #       value: "*/5 * * * *"
            #     - name: LOG_TIMESTAMP
            #       value: false
            #   securityContext:
            #     runAsUser: 2000
            #     runAsGroup: 2000
            #     runAsNonRoot: true
            #     allowPrivilegeEscalation: false
            #     readOnlyRootFilesystem: true
            #     capabilities:
            #       drop:
            #         - ALL
      volumes:
        - name: qbittorrent-config-volume
          persistentVolumeClaim:
            claimName: qbittorrent-config-pvc
        - name: qbittorrent-downloads-volume
          persistentVolumeClaim:
            claimName: qbittorrent-downloads-pvc
