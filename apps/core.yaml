apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/blake-hamm/k3s-config.git
    path: apps/core
    targetRevision: feature/init
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: core
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
